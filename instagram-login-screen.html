<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login scrreen</title>
  <link rel="stylesheet" href="styles/login-screen.css">
</head>
<body>

  <div class="container">
    <div class="login-div">
      <div class="image-container">
        <img class="login-logo" src="images/Instagram-Wordmark-Black-Logo.wine.svg">
      </div>
      <div class="login-form">
        <div class="login-section">
          <input class="login-input" type="text" placeholder="Phone-Number, Username or E-mail">
        </div>
        <div class="login-section">
          <input class="password-input" type="password" placeholder="Password">
        </div>
        <div>
          <button>Login</button>
        </div>
      <div class="sector-spacer">
        <div class="sector-space-detail"></div>
        <div class="sector-space-text">OR</div>
        <div class="sector-space-detail"></div>
      </div>
      <div class="facebook-login-div">
        <img class="facebook-logo" src="images/icons8-facebook.svg">
        <div>Login with Facebook</div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
